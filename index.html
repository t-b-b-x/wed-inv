<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Марія ❤️ Борис</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <div class="invitation">
              <div class="header">
                <h1>Марія<br />та<br />Борис<br />Титенко</h1>
              </div>
              <div class="content">
                <p>
                  УРОЧИСТО ЗАПРОШУЮТЬ ВАС<br />НА СВЯТКУВАННЯ СТВОРЕННЯ<br />НОВОЇ
                  СІМ'Ї
                </p>
                <p>Субота, 27 липня, 2024 | 12:00</p>
                <p id="flip-card">
                  Римо-католицька церква<br />парафія Преображення
                  Господнього,<br />
                  вул. Бежівка 35, м.Бориспіль,<br />Київська область
                </p>
              </div>
            </div>
          </div>
          <div class="card-back">
            <button id="flip-back" class="flip-button">❤️</button>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2545.876850781713!2d30.962647476551336!3d50.350202271573146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4e8ac556a6cf7%3A0x43a882aaf4dbf96!2sBezhivka%20St%2C%2035%2C%20Boryspil&#39;%2C%20Kyivs&#39;ka%20oblast%2C%2008300!5e0!3m2!1sen!2sua!4v1719836363760!5m2!1sen!2sua"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <audio id="background-music" autoplay loop>
      <source src="./audio/unfinished-sympathy.m4a" type="audio/mpeg" />
    </audio>
